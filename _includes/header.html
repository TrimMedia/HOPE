<header class="header">
  <div class="row">
    <div class="header__content third column">
      <a class="logo" href="{{site.baseurl}}/">
        <img src="{{site.baseurl}}/assets/img/HOPE_logo.svg" alt="HOPE Leadership Academy Logo">
      </a>
      <div class="banner">
        <img class="banner__img" src="{{site.baseurl}}{{ page.banner }}" alt="Page Banner">
      </div>
      <div class="container">
        <h1 class="title">
          {{page.title}}
        </h1>
        <p>{{page.intro}}</p>
      </div>
    </div>
    <div class="two-thirds column banner--col" style="background-image: url('{{site.baseurl}}{{page.banner}}');">
    </div>
  </div>
</header>
